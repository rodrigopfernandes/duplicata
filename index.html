<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Duplicata</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href="css.estilo.css">
    </head>
    <body>
        <h1>DUPLICATA</h1>
        <div>Data de Emissão:<span id="dataDaEmissao">&nbsp;</span></div>
        <div>Número de Ordem:<span id="numeroDeOrdem">&nbsp;</span></div>
        <div>Número da Fatura:<span id="numeroDaFatura">&nbsp;</span></div>
        <div>Data do Vencimento:<span id="dataDoVencimento">&nbsp;</span></div>
        <div>Domicílio do Vendedor:<span id="domicilioDoVendedor">&nbsp;</span></div>
        <div>Domicílio do Comprador:<span id="domicilioDoComprador">&nbsp;</span></div>
        <div>Valor da Duplicata<span id="valorDuplicata">&nbsp;</span></div>
        <div>Praça do Pagamento<span id="pracaPagamento">&nbsp;</span></div>
        <div>À ordem<span id="clausulaOrdem">&nbsp;</span></div>
        <div>Aceite:<span id="aceiteDuplicata">&nbsp;</span></div>

        <div>
            &nbsp;
        </div>
        
        <form action="#" method="get" id="aceite" name="aceite" onsubmit="darAceite(); return false;">
        <button type="submit">Dar aceite</button>
        </form>

        <div>
            &nbsp;
        </div>
                
        <form action="#" method="get" id="protestoAceite" name="protestoAceite" onsubmit="protestaAceite(); return false;">
        <button type="submit">Protesto por falta de aceite</button>
        </form>
        
        <div>
            &nbsp;
        </div>

        <form action="#" method="get" id="endosso" name="endosso" onsubmit="endossar(); return false;">
            <div>
                <label for="nomeEndossatario">Informe o nome do Endossatário:</label>
                <input type="text" name="nomeEndossatario" id="nomeEndossatario">
            </div>
            <div>
                <label for="carteiraEndossatario">Informe o número da carteira do Endossatário:</label>
                <input type="text" name="carteiraEndossatario" id="carteiraEndossatario" maxlength="40">
            </div>
        <button type="submit">Endossar duplicata</button>
        </form>

        <div>
            &nbsp;
        </div>

        <form action="#" method="get" id="pagamento" name="pagamento" onsubmit="pagamento(); return false;">
        <button type="submit">Quitar Título</button>
        </form>
        
        <script charset="utf-8"  src="https://cdn.ethers.io/scripts/ethers-v4.min.js" type="text/javascript"></script>
        <script src="javascript/abi.js"></script> 
        <script src="javascript/blockchain.js"></script>
        <script>
        var emissao = document.getElementById("dataDeEmissao");
        var ordem = document.getElementById("numeroDeOrdem");
        var fatura = document.getElementById("numeroDaFatura");
        var vencimento = document.getElementById("dataDeVencimento");
        var cidadadeVendedor = document.getElementById("domicilioDoVendedor");
        var cidadeComprador = document.getElementById("domicilioDoComprador");
        var preco = document.getElementById("valorDuplicata");
        var cidadePagamento = document.getElementById("pracaPagamento");
        var clausula = document.getElementById("clausulaOrdem");
        var aceiteDocumento = document.getElementById("aceiteDuplicata");

        contrato.numeroOrdem()
        .then( (numeroOrdem) => {
            ordem.innerHTML = numeroOrdem;
        })
        .catch( (err) => {
            console.error(err);
            ordem.innerHTML = err;
        });

        contrato.dataVencimento()
        .then( (dataVencimento) => {
            vencimento.innerHTML = dataVencimento;
        })
        .catch( (err) => {
            console.error(err);
            vencimento.innerHTML = err;
        });    
        <script>
    </body>
</html>
