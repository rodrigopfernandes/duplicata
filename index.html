<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Duplicata</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href="css.estilo.css">
    </head>
    <body>
        <h1>DUPLICATA</h1>
        <div>Data de Emissão:&nbsp;<span id="dataDaEmissao">&nbsp;</span></div>
        <div>Número de Ordem:&nbsp;<span id="numeroDeOrdem">&nbsp;</span></div>
        <div>Número da Fatura:&nbsp;<span id="numeroDaFatura">&nbsp;</span></div>
        <div>Data do Vencimento:&nbsp;<span id="dataDoVencimento">&nbsp;</span></div>
        <div>Domicílio do Vendedor:&nbsp;<span id="domicilioDoVendedor">&nbsp;</span></div>
        <div>Domicílio do Comprador:&nbsp;<span id="domicilioDoComprador">&nbsp;</span></div>
        <div>Nome do Endossatário:&nbsp;<span id="endossado">&nbsp;</span></div>
        <div>Valor da Duplicata:&nbsp;<span id="valorDuplicata">&nbsp;</span></div>
        <div>Praça do Pagamento:&nbsp;<span id="pracaPagamento">&nbsp;</span></div>
        <div>À ordem:&nbsp;<span id="clausulaOrdem">&nbsp;</span></div>
        <div>Aceite:&nbsp;<span id="aceiteDuplicata">&nbsp;</span></div>
        <div>Pago:&nbsp;<span id="pago">&nbsp;</span></div>
    
        <div>
            &nbsp;
        </div>
        
        <form action="#" method="get" id="aceite" name="aceite" onsubmit="darAceite(); return false;">
        <button type="submit">Dar aceite</button>
        </form>
                
        <script charset="utf-8"  src="https://cdn.ethers.io/scripts/ethers-v4.min.js" type="text/javascript"></script>
        <script src="javascript/abi.js"></script> 
        <script src="javascript/blockchain.js"></script>
        <script>
        var emissao = document.getElementById("dataDaEmissao");
        var ordem = document.getElementById("numeroDeOrdem");
        var fatura = document.getElementById("numeroDaFatura");
        var vencimento = document.getElementById("dataDoVencimento");
        var nomeDeVendedor = document.getElementById("nomeDoVendedor");
        var cidadadeVendedor = document.getElementById("domicilioDoVendedor");
        var comprador = document.getElementById("nomeDoComprador");
        var endossatario = document.getElementById("endossado");
        var cidadeComprador = document.getElementById("domicilioDoComprador");
        var preco = document.getElementById("valorDuplicata");
        var cidadePagamento = document.getElementById("pracaPagamento");
        var consultaPagamento = document.getElementById("pago");
        var clausula = document.getElementById("clausulaOrdem");
        var aceiteDocumento = document.getElementById("aceiteDuplicata");

        contrato.dataEmissao()
        .then( (dataDeEmissao) => {
        emissao.innerHTML = dataDeEmissao;
        })
        .catch( (err) => {
        console.error(err);
        emissao.innerHTML = err;
        });
            
        contrato.numeroOrdem()
        .then( (numeroOrdem) => {
        ordem.innerHTML = numeroOrdem;
        })
        .catch( (err) => {
        console.error(err);
        ordem.innerHTML = err;
        });
            
        contrato.numeroFatura()
        .then( (numeroDaFatura) => {
        fatura.innerHTML = numeroDaFatura;
        })
        .catch( (err) => {
        console.error(err);
        fatura.innerHTML = err;
        });    
            
        contrato.dataVencimento()
        .then( (dataDoVencimento) => {
        vencimento.innerHTML = dataDoVencimento;
        })
        .catch( (err) => {
        console.error(err);
        vencimento.innerHTML = err;
        });

        contrato.nomeVendedor()
        .then( (nomeDoVendedor) => {
        nomeDeVendedor.innerHTML = nomeDoVendedor;
        })
        .catch( (err) => {
        console.error(err);
        nomeVendedor.innerHTML = err;
        });
            
        contrato.domicilioVendedor()
        .then( (domicilioDoVendedor) => {
        cidadadeVendedor.innerHTML = domicilioDoVendedor;
        })
        .catch( (err) => {
        console.error(err);
        cidadadeVendedor.innerHTML = err;
        });
                              
        contrato.domicilioComprador()
        .then( (domicilioDoComprador) => {
        cidadeComprador.innerHTML = domicilioDoComprador;
        })
        .catch( (err) => {
        console.error(err);
        cidadeComprador.innerHTML = err;
        });    
        
        contrato.valor()
        .then( (valorDuplicata) => {
        preco.innerHTML = valorDuplicata;
        })
        .catch( (err) => {
        console.error(err);
        preco.innerHTML = err;
        });     
        
        contrato.praca()
        .then( (pracaPagamento) => {
        cidadePagamento.innerHTML = pracaPagamento;
        })
        .catch( (err) => {
        console.error(err);
        cidadePagamento.innerHTML = err;
        });    
        
        contrato.aOrdem()
        .then( (clausulaOrdem) => {
        clausula.innerHTML = clausulaOrdem;
        })
        .catch( (err) => {
        console.error(err);
        clausula.innerHTML = err;
        });    
        
        contrato.aceite()
        .then( (aceiteDuplicata) => {
        aceiteDocumento.innerHTML = aceiteDuplicata;
        })
        .catch( (err) => {
        console.error(err);
        aceiteDocumento.innerHTML = err;
        });

        contrato.pagamento()
        .then( (quitado) => {
        consultaPagamento.innerHTML = quitado;
        })
        .catch( (err) => {
        console.error(err);
        consultaPagamento.innerHTML = err;
        });
           
        contrato.nomeEndossatario()
        .then( (nomeDoEndossatario) => {
        endossatario.innerHTML = nomeDoEndossatario;
        })
        .catch( (err) => {
        console.error(err);
        endossatario.innerHTML = err;
        });
                    
        </script>
    </body>
</html>
